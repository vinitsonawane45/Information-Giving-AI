        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col p-4 md:p-8">
        <div class="flex-1 max-w-4xl mx-auto w-full">
            <div id="chat-output" class="flex-1 mb-4 overflow-y-auto scrollbar-thin" role="log" aria-live="polite">
                <div class="chat-message bg-gray-800 p-4 rounded-lg mb-4 shadow-lg max-w-[80%] mx-auto text-center glassmorphism">
                    <p>Welcome to Pro AI Assistant! Ask me anything or use voice input.</p>
                </div>
            </div>
        </div>
        <div class="max-w-4xl mx-auto w-full">
            <div class="flex flex-col gap-2 glassmorphism p-4 rounded-lg shadow-lg">
                <textarea id="user-input" class="w-full p-3 bg-transparent rounded-lg resize-none focus:ring-2 focus:ring-cyan-500 outline-none text-white" rows="2" placeholder="Type your query here..." aria-label="User query input"></textarea>
                <div class="flex justify-between items-center">
                    <div class="flex gap-2">
                        <select id="model-select" class="p-2 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-500 text-white" aria-label="Select AI model">
                            <option value="llama3-8b-8192" title="Versatile: Great for general tasks">LLaMA3 8B (Versatile)</option>
                            <option value="llama3-70b-8192" title="Reasoning: Ideal for complex problems">LLaMA3 70B (Reasoning)</option>
                            <option value="gemma2-9b-it" title="Conversational: Best for casual chats">Gemma2 9B (Conversational)</option>
                            <option value="llama-3.3-70b-versatile" title="Versatile: Enhanced performance">LLaMA 3.3 70B (Versatile)</option>
                        </select>
                        <button id="voice-input" class="ripple bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-700 transition-all" aria-label="Voice input">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <button id="clear-chat" class="ripple bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-all">Clear Chat</button>
                        <button id="send-query" class="ripple bg-gradient-to-r from-cyan-500 to-blue-500 text-white py-2 px-4 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all disabled:bg-gray-600 pulse" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden">
        <div class="glassmorphism rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Settings</h2>
                <button id="settings-close" aria-label="Close settings">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block font-medium mb-2 text-gray-300">Theme</label>
                    <button id="theme-toggle" class="w-full ripple bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600 transition-all">Switch to Light Mode</button>
                </div>
                <div>
                    <label class="block font-medium mb-2 text-gray-300">Chat Theme</label>
                    <select id="chat-theme" class="w-full p-2 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-500 text-white">
                        <option value="neon">Neon (Default)</option>
                        <option value="classic">Classic</option>
                        <option value="minimal">Minimal</option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium mb-2 text-gray-300">Typing Animation</label>
                    <input type="checkbox" id="typing-animation" class="rounded text-cyan-500 focus:ring-cyan-500" checked>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize settings and session
        const settings = JSON.parse(localStorage.getItem('settings') || '{}');
        if (settings.theme === 'light') document.documentElement.classList.add('light');
        document.getElementById('theme-toggle').textContent = settings.theme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        document.getElementById('typing-animation').checked = settings.typingAnimation !== false;
        document.getElementById('chat-theme').value = settings.chatTheme || 'neon';

        // Apply chat theme
        function applyChatTheme(theme) {
            const chatOutput = document.getElementById('chat-output');
            chatOutput.className = 'flex-1 mb-4 overflow-y-auto scrollbar-thin';
            if (theme === 'classic') {
                chatOutput.classList.add('bg-gray-900', 'light:bg-gray-100');
            } else if (theme === 'minimal') {
                chatOutput.classList.add('bg-transparent');
            } else {
                chatOutput.classList.add('bg-gradient-to-b', 'from-gray-900', 'to-gray-800', 'light:from-gray-100', 'light:to-gray-200');
            }
        }
        applyChatTheme(settings.chatTheme || 'neon');

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        // Settings modal toggle
        const settingsModal = document.getElementById('settings-modal');
        const settingsToggle = document.getElementById('settings-toggle');
        const settingsClose = document.getElementById('settings-close');
        settingsToggle.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
        });
        settingsClose.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('light');
            themeToggle.textContent = document.documentElement.classList.contains('light') ? 'Switch to Dark Mode' : 'Switch to Light Mode';
            settings.theme = document.documentElement.classList.contains('light') ? 'light' : 'dark';
            localStorage.setItem('settings', JSON.stringify(settings));
        });

        // Chat theme selection
        document.getElementById('chat-theme').addEventListener('change', (e) => {
            settings.chatTheme = e.target.value;
            localStorage.setItem('settings', JSON.stringify(settings));
            applyChatTheme(settings.chatTheme);
        });

        // Typing animation toggle
        document.getElementById('typing-animation').addEventListener('change', (e) => {
            settings.typingAnimation = e.target.checked;
            localStorage.setItem('settings', JSON.stringify(settings));
        });

        // Enable/disable send button
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-query');
        userInput.addEventListener('input', () => {
            sendButton.disabled = userInput.value.trim() === '';
        });

        // Voice input
        document.getElementById('voice-input').addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = (event) => {
                userInput.value = event.results[0][0].transcript;
                sendButton.disabled = false;
                sendButton.click();
            };
            recognition.onerror = () => {
                const errorMessage = createMessage('Error', 'Voice input failed. Please try again.', false, '', 'bg-red-600 text-white');
                document.getElementById('chat-output').appendChild(errorMessage);
            };
            recognition.start();
        });

        // Send query to backend
        sendButton.addEventListener('click', async () => {
            const query = userInput.value.trim();
            if (!query) return;
            const chatOutput = document.getElementById('chat-output');
            const userMessage = createMessage('User', query, true);
            chatOutput.appendChild(userMessage);
            chatOutput.scrollTop = chatOutput.scrollHeight;
            saveChat();

            if (document.getElementById('typing-animation').checked) {
                const typingMessage = document.createElement('div');
                typingMessage.className = 'chat-message bg-gray-800 p-4 rounded-lg mb-4 shadow-lg max-w-[80%] glassmorphism typing';
                typingMessage.innerHTML = '<p>AI is typing <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></p>';
                chatOutput.appendChild(typingMessage);
                chatOutput.scrollTop = chatOutput.scrollHeight;
                setTimeout(async () => {
                    typingMessage.remove();
                    await fetchAIResponse(query);
                }, 1500);
            } else {
                await fetchAIResponse(query);
            }
            userInput.value = '';
            sendButton.disabled = true;
        });

        async function fetchAIResponse(query) {
            const chatOutput = document.getElementById('chat-output');
            const model = document.getElementById('model-select').value;
            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, model })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Unknown error');
                }
                const data = await response.json();
                const aiMessage = createMessage('AI', data.response, false, model);
                chatOutput.appendChild(aiMessage);
                chatOutput.scrollTop = chatOutput.scrollHeight;
                addToHistory(query);
                saveChat();
            } catch (error) {
                const errorMessage = createMessage('Error', error.message === 'Too many requests' ? 'Rate limit exceeded (10/minute). Please wait and try again.' : `Error: ${error.message}`, false, '', 'bg-red-600 text-white');
                chatOutput.appendChild(errorMessage);
                chatOutput.scrollTop = chatOutput.scrollHeight;
                saveChat();
            }
        }

        function createMessage(sender, text, isUser = false, model = '', errorClass = '') {
            const message = document.createElement('div');
            message.className = `chat-message p-4 rounded-lg mb-4 shadow-lg max-w-[80%] relative group glassmorphism ${isUser ? 'bg-gradient-to-r from-purple-500 to-indigo-500 ml-auto' : errorClass || 'bg-gray-800'}`;
            const formattedText = sender === 'AI' && !errorClass ? marked.parse(text) : text;
            message.innerHTML = `
                <div class="${sender === 'AI' && !errorClass ? 'markdown-body' : ''}">${sender}: ${formattedText}</div>
                ${model ? `<span class="inline-block bg-cyan-600 text-white text-xs px-2 py-1 rounded-full mt-2">${model}</span>` : ''}
                <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 flex gap-1">
                    <button class="text-gray-300 hover:text-white" onclick="copyMessage(this)" aria-label="Copy message">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                    ${isUser ? `
                    <button class="text-gray-300 hover:text-white" onclick="editMessage(this)" aria-label="Edit message">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15.828l-5.657 1.414 1.414-5.657L16.414 3.586z"></path></svg>
                    </button>
                    <button class="text-gray-300 hover:text-white" onclick="deleteMessage(this)" aria-label="Delete message">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4a1 1 0 011 1v1H9V4a1 1 0 011-1zm-4 4h12"></path></svg>
                    </button>` : `
                    <button class="text-gray-300 hover:text-white" onclick="reactMessage(this, 'thumbs-up')" aria-label="Thumbs up">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m0-16v10m0-10L3.24 5.06a1.5 1.5 0 00-1.905 1.905L4 12m3 0l-3 5.035a1.5 1.5 0 001.905 1.905L7 17.794"></path></svg>
                    </button>
                    <button class="text-gray-300 hover:text-white" onclick="reactMessage(this, 'thumbs-down')" aria-label="Thumbs down">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.017c.163 0 .326.02.485.06L17 4m0 16V10m0 10l3.76-1.06a1.5 1.5 0 001.905-1.905L20 12m-3 0l3-5.035a1.5 1.5 0 00-1.905-1.905L17 6.206"></path></svg>
                    </button>`}
                </div>`;
            return message;
        }

        function reactMessage(button, reaction) {
            const existing = button.querySelector('span');
            if (existing) {
                existing.remove();
            } else {
                const span = document.createElement('span');
                span.className = 'text-xs text-lime-400';
                span.textContent = reaction === 'thumbs-up' ? 'ðŸ‘' : 'ðŸ‘Ž';
                button.appendChild(span);
            }
            saveChat();
        }

        function addToHistory(query) {
            const history = JSON.parse(localStorage.getItem('queryHistory') || '[]');
            history.unshift({ query, timestamp: new Date().toISOString() });
            localStorage.setItem('queryHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory(filter = '') {
            const history = JSON.parse(localStorage.getItem('queryHistory') || '[]');
            const historyList = document.getElementById('query-history');
            historyList.innerHTML = '';
            history
                .filter(item => item.query.toLowerCase().includes(filter.toLowerCase()))
                .forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'p-2 bg-gray-800 rounded-lg text-gray-300 hover:bg-gray-700 cursor-pointer transition-all';
                    li.setAttribute('role', 'option');
                    li.innerHTML = `${item.query}<span class="text-xs text-gray-500 block">${new Date(item.timestamp).toLocaleString()}</span>`;
                    li.onclick = () => loadChat(item.query);
                    historyList.appendChild(li);
                });
        }

        function copyMessage(button) {
            const text = button.parentElement.parentElement.querySelector('div').textContent.replace(/^[^:]+: /, '');
            navigator.clipboard.writeText(text);
            alert('Message copied!');
        }

        function editMessage(button) {
            const message = button.parentElement.parentElement;
            const text = message.querySelector('div').textContent.replace('User: ', '');
            userInput.value = text;
            message.remove();
            sendButton.disabled = false;
            saveChat();
        }

        function deleteMessage(button) {
            button.parentElement.parentElement.remove();
            saveChat();
        }

        function newChat() {
            document.getElementById('chat-output').innerHTML = `
                <div class="chat-message bg-gray-800 p-4 rounded-lg mb-4 shadow-lg max-w-[80%] mx-auto text-center glassmorphism">
                    <p>Welcome to Pro AI Assistant! Ask me anything or use voice input.</p>
                </div>`;
            userInput.value = '';
            sendButton.disabled = true;
            localStorage.removeItem('chatSession');
        }

        function loadChat(query) {
            userInput.value = query;
            sendButton.disabled = false;
            sendButton.click();
        }

        function clearHistory() {
            localStorage.removeItem('queryHistory');
            renderHistory();
        }

        function exportHistory() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont('Inter', 'normal');
            doc.setTextColor(0, 0, 0);
            doc.text('Query History', 10, 10);
            const history = JSON.parse(localStorage.getItem('queryHistory') || '[]');
            history.forEach((item, i) => {
                doc.text(`${new Date(item.timestamp).toLocaleString()}: ${item.query}`, 10, 20 + i * 10);
            });
            doc.save('query_history.pdf');
        }

        function saveChat() {
            const messages = [...document.querySelectorAll('#chat-output .chat-message')].map(m => {
                const text = m.querySelector('div').textContent;
                const sender = text.split(': ')[0];
                const content = text.split(': ').slice(1).join(': ');
                return {
                    sender,
                    text: content,
                    isUser: m.classList.contains('ml-auto'),
                    model: m.querySelector('span')?.textContent || '',
                    error: m.classList.contains('bg-red-600'),
                    reaction: m.querySelector('.text-lime-400')?.textContent || ''
                };
            });
            localStorage.setItem('chatSession', JSON.stringify(messages));
        }

        function loadChatSession() {
            const messages = JSON.parse(localStorage.getItem('chatSession') || '[]');
            const chatOutput = document.getElementById('chat-output');
            chatOutput.innerHTML = '';
            messages.forEach(m => {
                const message = createMessage(
                    m.sender,
                    m.text,
                    m.isUser,
                    m.model,
                    m.error ? 'bg-red-600 text-white' : ''
                );
                if (m.reaction) {
                    const button = message.querySelector(`[aria-label="${m.reaction === 'ðŸ‘' ? 'Thumbs up' : 'Thumbs down'}"]`);
                    if (button) {
                        const span = document.createElement('span');
                        span.className = 'text-xs text-lime-400';
                        span.textContent = m.reaction;
                        button.appendChild(span);
                    }
                }
                chatOutput.appendChild(message);
            });
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // History search
        document.getElementById('history-search').addEventListener('input', (e) => {
            renderHistory(e.target.value);
        });

        // Keyboard navigation for history
        document.getElementById('query-history').addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault();
                const items = [...document.querySelectorAll('#query-history li')];
                const current = document.activeElement;
                const index = items.indexOf(current);
                const nextIndex = e.key === 'ArrowDown' ? index + 1 : index - 1;
                if (items[nextIndex]) items[nextIndex].focus();
            }
        });

        // Initialize
        renderHistory();
        loadChatSession();
    </script>
</body>
</html>
